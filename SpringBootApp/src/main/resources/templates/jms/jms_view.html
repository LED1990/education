<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jms page</title>
    <link rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>Hello to jms results page</h1>

<div class="table-container">
    <table id="evaluationTable" class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="row">ID</th>
            <th scope="row">UUID</th>
            <th scope="row">Message</th>
        </tr>
        </thead>
        <!--/*@thymesVar id="jms_view" type="model.jms.SimpleJmsMessage"*/-->
        <!--/*@thymesVar id="msg" type="model.jms.SimpleJmsMessage"*/-->
        <tr th:each="msg:${msgs}">
            <td th:text="${msg._id}"></td>
            <td th:text="${msg.getId()}"></td>
            <td th:text="${msg.getMessage()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
